<div id="container">
    <aside>
        <header>
            <input type="text" placeholder="search">
        </header>
        <ul>
            <li
                v-for="(user,index) in users"
            >
                <img :src="image(user.image)" alt="" class="avatar">
                <div>
                    <h2>{{user.name}}</h2>
                    <h3>
                        <span :class="SelectClass('status green','status orange',user.status)"></span>
                        {{ SelectClass( 'Online', 'Offline' ,user.status) }}
                    </h3>
                </div>
                <button class="button" @click="SendFriendShip(user.id)" >Send Request Friend</button>
            </li>

        </ul>
    </aside>
    <main>
        <header>
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
            <div>
                <h2>Chat with Vincent Porter</h2>
                <h3>already 1902 messages</h3>
            </div>
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png" alt="">
        </header>

    </main>
</div>
